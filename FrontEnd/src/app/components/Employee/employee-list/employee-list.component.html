<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Employee List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search employee</mat-label>
                <input
                matInput
                placeholder="Search by name..."
                [formControl]="searchInput">
        </mat-form-field>
          
        <ng-container *ngIf="employees$|async as employees">
        <table mat-table *ngIf="employees.length>0 else noData" [dataSource]="employees??[]" class="mat-elevation-z8">
            <ng-container matColumnDef="employeeId">
                <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
            </ng-container>
            <ng-container matColumnDef="employeeName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
            </ng-container>
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef> Designation </th>
                <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container>
            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef> Created Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-cell">
              
                  <button
                    title="View"
                    mat-icon-button
                    class="action-btn"
                    matTooltip="View"
                    (click)="onView(element)">
                    <mat-icon>visibility</mat-icon>
                  </button>
              
                  <button
                    title="Edit"
                    mat-icon-button
                    class="action-btn"
                    matTooltip="Edit"
                    (click)="onEdit(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
              
                  <button
                    title="Delete"
                    mat-icon-button
                    class="action-btn delete"
                    matTooltip="Delete"
                    (click)="onDelete(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
              
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ng-template #noData>
            <div class="no-data">
                Data is Empty!
            </div>
        </ng-template>
    </ng-container>
    </mat-card-content>
  </mat-card>
