<mat-card appearance="outlined" class="employee-form-card">
    <mat-card-title>
      {{ mode === 'create' ? 'Create Employee' :
         mode === 'edit' ? 'Edit Employee' : 'View Employee' }}
    </mat-card-title>
  
    <mat-card-content>
      <form [formGroup]="employeeForm">
  
        <!-- Employee ID -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Employee ID</mat-label>
          <input matInput formControlName="employeeId" />
        </mat-form-field>
  
        <!-- Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="employeeName" />
  
          <mat-error *ngIf="employeeForm.get('employeeName')?.hasError('required')">
            Name is required
          </mat-error>
  
          <mat-error *ngIf="employeeForm.get('employeeName')?.hasError('minlength')">
            Minimum 3 characters required
          </mat-error>
        </mat-form-field>
  
        <!-- Designation -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Designation</mat-label>
          <input matInput formControlName="designation" />
  
          <mat-error *ngIf="employeeForm.get('designation')?.hasError('required')">
            Designation is required
          </mat-error>
        </mat-form-field>
  
      </form>
    </mat-card-content>
  
    <mat-card-actions align="end" *ngIf="mode !== 'view'">
      <button mat-stroked-button (click)="router.navigate(['/employee/list'])">
        Cancel
      </button>
  
      <button
        mat-flat-button
        color="primary"
        (click)="onSubmit()">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
